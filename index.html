<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <section>
        <!-- <i  id="ball3" class="fas fa-circle"></i>
        <i id="ball4"  class="fas fa-circle"></i>
        <i id="ball7" class="fas fa-circle"></i>
        <i id="ball8"  class="fas fa-circle"></i> -->
    <div class="music-player-body">
            <img class="song-thumb" src="images/lenka.jpg" alt="">
            <audio class="song"></audio>
        <div class="controls">
        <h1 class="song-title">Everything at once</h1>
        <h3 class="artist">lenka</h3>
        <div class="range">
            <input type="range" min="0"  value="0"  class="slider">
        </div>
        
        </div>
        <div class="all-buttons">
            <button class="backword"><i class="fas fa-backward"></i></button>
            <button class="play"><i id="play-icon" class="far fa-play-circle"></i></button>
            <button class="forward"><i class="fas fa-forward"></i></button>
        </div>
    </div>
    <!-- <i id="ball1" class="fas fa-circle"></i>
    <i id="ball2"  class="fas fa-circle"></i>
    <i id="ball5" class="fas fa-circle"></i>
    <i id="ball6"  class="fas fa-circle"></i> -->
</section>
<script src="main.js"></script>
</body>
</html>
